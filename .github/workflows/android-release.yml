name: Manual Android Release

on:
  workflow_dispatch:   # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ GitHub UI

permissions:
  contents: write   # –Ω—É–∂–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ–ª–∏–∑–∞

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # –≤—Å–µ –∫–æ–º–º–∏—Ç—ã –¥–ª—è changelog

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Set up Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release (APK + AAB)
        run: |
          ./gradlew --no-daemon clean \
            :app:assembleRelease \
            :app:bundleRelease

      - name: Collect artifacts
        run: |
            mkdir -p artifacts
            cp app/build/outputs/apk/release/*.apk artifacts/ || true
            cp app/build/outputs/bundle/release/*.aab artifacts/ || true

      - name: Generate changelog from commits
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
              "categories": [
                { "title": "üöÄ Features", "labels": ["feature", "enhancement"] },
                { "title": "üêõ Fixes", "labels": ["fix", "bug"] },
                { "title": "üß∞ Chore", "labels": ["chore"] }
              ],
              "template": "${{CHANGELOG}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            artifacts/*.apk
            artifacts/*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
