name: Android Release

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

permissions:
  contents: write   # нужно для создания тэгов и релизов

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # важно, чтобы были доступны тэги

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build release (assembleRelease)
        run: ./gradlew clean assembleRelease

      # -------- Авто-тегирование: +0.0.1 (patch) --------
      - name: Bump tag (patch) and push
        id: bump_tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch        # то самое +0.0.1
          RELEASE_BRANCHES: master
          WITH_V: false              # теги без префикса v (например 0.1.3)
          DRY_RUN: false

      # -------- Публикация релиза --------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_tag.outputs.new_tag }}
          name: Release ${{ steps.bump_tag.outputs.new_tag }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
