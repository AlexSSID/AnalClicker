name: Manual Android Release

on:
  workflow_dispatch:   # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Calculate next tag (patch +0.0.1)
        id: next_tag
        run: |
          base_tag=${{ env.latest_tag }}
          if [ -z "$base_tag" ]; then base_tag="0.0.0"; fi
          IFS='.' read -r major minor patch <<<"$base_tag"
          next_tag="$major.$minor.$((patch + 1))"
          echo "next_tag=$next_tag" >> $GITHUB_ENV
          echo "Latest: ${base_tag:-<none>} -> Next: $next_tag"

      - name: Create and push new tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag ${{ env.next_tag }}
          git push origin ${{ env.next_tag }}

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Set up Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release (APK + AAB)
        run: |
          ./gradlew --no-daemon clean \
            :app:assembleRelease \
            :app:bundleRelease

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/release/*.apk artifacts/ || true
          cp app/build/outputs/bundle/release/*.aab artifacts/ || true

      - name: Generate changelog from commits
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          fromTag: ${{ env.latest_tag }}   # –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º ‚Äî —ç—Ç–æ –æ–∫
          toTag: ${{ env.next_tag }}
          configurationJson: |
            {
              "categories": [
                { "title": "üöÄ Features", "labels": ["feature", "enhancement"] },
                { "title": "üêõ Fixes", "labels": ["fix", "bug"] },
                { "title": "üß∞ Chore", "labels": ["chore"] }
              ],
              "template": "{{CHANGELOG}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.next_tag }}
          tag_name: ${{ env.next_tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            artifacts/*.apk
            artifacts/*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
